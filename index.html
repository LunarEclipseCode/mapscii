<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapSCII - Terminal Map Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #terminal {
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }

        #controls {
            position: fixed;
            top: 10px;
            right: 3ch;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            font-family: monospace;
        }

        #controls h3 {
            margin-bottom: 8px;
            color: #00ff00;
            font-size: 14px;
        }

        #controls ul {
            list-style: none;
            padding: 0;
        }

        #controls li {
            margin-bottom: 3px;
            font-size: 12.5px;
        }

        .key {
            color: #ffff00;
            font-weight: bold;
        }

        /* Hide scrollbar */
        .xterm .xterm-viewport::-webkit-scrollbar {
            display: none;
        }

    </style>
</head>
<body>
    <div id="terminal"></div>

    <div id="controls">
        <h3>MapSCII Controls</h3>
        <ul>
            <li><span class="key">↑↓←→</span>: Navigate</li>
            <li><span class="key">A</span>: Zoom in</li>
            <li><span class="key">Z</span>: Zoom out</li>
            <li><span class="key">C</span>: Toggle braille/ASCII</li>
        </ul>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
